<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Dish</title>

</head>
<body>
    <div class="container">
        <h1>Remove Dish</h1>
        {% if message %}
        <p class="message">{{ message }}</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <label for="dish_id">Dish ID:</label>
            <input type="text" id="dish_id" name="dish_id" required>
            <button type="submit">Remove</button>
        </form>
        <p><a href="{% url 'admin_menu' %}">Back to Admin Menu</a></p>
    </div>
</body>
</html>
