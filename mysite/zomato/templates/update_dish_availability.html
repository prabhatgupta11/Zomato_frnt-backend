<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Dish Availability</title>
 
</head>
<body>
    <div class="container">
        <h1>Update Dish Availability</h1>
        {% if message %}
        <p class="message">{{ message }}</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <label for="dish_id">Dish ID:</label>
            <input type="text" id="dish_id" name="dish_id" required>
            <label for="available">Available:</label>
            <select id="available" name="available" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required>
            <button type="submit">Update Dish Availability</button>
        </form>
        <p><a href="{% url 'admin_menu' %}">Back to Admin Menu</a></p>
    </div>
</body>
</html>
