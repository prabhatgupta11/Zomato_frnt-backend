<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Dish</title>
   
</head>
<body>
    <div class="container">
        <h1>Add Dish to Menu</h1>
        {% if message %}
        <p class="message">{{ message }}</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <label for="dish_id">Dish ID:</label>
            <input type="text" name="dish_id" required><br>
            <label for="dish_name">Dish Name:</label>
            <input type="text" name="dish_name" required><br>
            <label for="price">Price:</label>
            <input type="number" step="0.01" name="price" required><br>
            <label for="available">Available:</label>
            <input type="radio" name="available" value="yes" checked> Yes
            <input type="radio" name="available" value="no"> No<br>
            <label for="quantity">Quantity:</label>
            <input type="number" name="quantity" required><br>
            <button type="submit">Add Dish</button>
        </form>
        <p><a href="{% url 'admin_menu' %}">Back to Admin Menu</a></p>
    </div>
</body>
</html>
